                li.innerHTML += student;
                ul.appendChild(li)
            }
            document.getElementById('results').appendChild(ul);

            function load_data(eleve) {

        }
        function load_Students() {
            fetch('./etudiants.json')
                .then(data => data.json())
                .then((result => load_students_via_api(result.students)))
        }

        function load_Students_api() {
            fetch('https://api.github.com/users/Gaeetann')
